<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="true" href="#"
          >Atividades Conclu√≠das</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Atividades em aberto</a>
      </li>
    </ul>
  </div>
  <div class="card mt-3">
    <div class="card-header">
      <div class="float-start">
        <h4>Lista de Atividades</h4>
      </div>
      <div class="float-end">
        <button type="button" class="btn btn-primary" [routerLink]="['/novo']">
          Nova Atividade
        </button>
      </div>
    </div>
    <table class="table table-hover" *ngIf="atividades$ | async as atividades">
      <thead>
        <tr>
          <th>#</th>
          <th>Atividade</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atividade of atividades$ | async">
          <td>{{ atividade.id }}</td>
          <td>{{ atividade.descricao }}</td>
          <td>
            <span class="float-end">
              <button
                class="btn btn-outline-warning mb-1 btn-sm"
                (click)="onUpdate(atividade.id)"
              >
                Editar
              </button>
              {{ "" }}
              <button
                class="btn btn-outline-danger mb-1 btn-sm"
                (click)="onDelete(atividade.id)"
              >
                Remover
              </button>
              {{ "" }}
              <button class="btn btn-outline-success mb-1 btn-sm">
                Concluir
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
