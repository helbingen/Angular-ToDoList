<h2 class="text-center">Criar minha conta</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>Nome</label>
    <input
      class="form-control"
      type="text"
      name="email"
      id="email"
      [(ngModel)]="account.nome"
      required
    />
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input
      class="form-control"
      type="email"
      name="email"
      id="email"
      [(ngModel)]="account.email"
      required
    />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input
      class="form-control"
      type="password"
      name="password"
      id="password"
      [(ngModel)]="account.senha"
      required
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="form.form.invalid"
  >
    Criar minha conta
  </button>
</form>
